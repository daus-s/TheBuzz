<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register your Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type = "text/javascript" src="/webservices.js"></script>


</head>
<body>
<h1>Create Account</h1>
<form name = "accountregister" form action="#" th:action="@{/register}" th:object="${account}" method="post">
    <br>
    First Name: <input type="text" th:field="*{firstName}" />
    <br>

    <br>
    Last Name: <input type="text" th:field="*{lastName}" />
    <br>

    <br>
    Email: <input type="text" th:field="*{email}" />
    <br>

    <br>
    Password: <input type = "password" th:field="*{hashedPassword}" id="pwd1" name="pwd1" onkeyup="validPassword();"/> <span id='valid'></span>
    <br>

    <br>
    Confirm Password: <input type="password" th:field="*{confirmHashedPwd}" id="pwd2" name="pwd2" onkeyup="validPassword();"> <span id='equal'></span>
    <br>

    <input type="submit" id="submit" value="Submit" disabled="disabled"/>


</form>
</body>
</html>
