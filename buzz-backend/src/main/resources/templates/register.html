<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register your Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Account</h1>
<form action="#" th:action="@{/register}" th:object="${account}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type = "password" th:field="*{hashedPassword}" /></p>
    <p><input type="submit" value="Submit" /></p>

    <script>
        if ($_POST['hashedPassword'] != $_POST['hashedPassword1'])
        {
            $_SESSION['error'][] = "Passwords don't match";
        }
    </script>
</form>
</body>
</html>
