<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/register}" th:object="${account}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <!--add password here, also additional details of an account,
    https://docs.google.com/document/d/1xVN1gJhIpSzclxU6snEonO_lkVCPWbLOZJGIuUSQpEk/edit
    , Account details-->
    <p><input type="submit" value="Submit" /> </p>
</form>
</body>
</html>
